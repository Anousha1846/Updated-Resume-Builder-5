<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container">
    <form id="resumeForm">
        <h1 class="form-heading">Resume Builder</h1> <br>

        <fieldset>

            <legend>Personal Information</legend><br>
            <label for="photo">Upload Your Profile Picture</label>
            <input type="file" id="photo" name="photo" required>

            <label for="name">Name:</label>
            <input type="text" id="name1" name="name1" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>         
            
            <label for="dateofBirth">Date Of Birth:</label>
            <input type="date" id="dateofBirth" name="dateofBirth" required>         


        </fieldset>

        <fieldset>
            <legend>Education</legend><br>
            <label for="degree">Degree</label>
            <input type="text" id="degree" name="degree" required>

            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution" required>

            <label for="year">Year</label>
            <input type="tel" id="year" name="year" required>  

        </fieldset>

        <fieldset>
            <legend>Work Experience:</legend><br>
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>

            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required>  

        </fieldset>

        <fieldset>
            <legend>Skills</legend><br>
            <label for="professionalSkills">Professional Skills:</label>
            <input type="text" id="professionalSkills" name="professionalSkills" required>

            <label for="softSkills">Soft Skills:</label>
            <input type="text" id="softSkills" name="softSkills" required>

            <label for="addMoreSkills">Add More Skills:</label>
            <input type="text" id="addMoreSkills" name="addMoreSkills" required>  

        </fieldset>

        <button type="submit">Generate Form</button>
    </form>
   </div>
<!-- generated resume -->
    <div id="resumePage" class="resumePage hidden" >
        <div id="resumeContent" class="resumeContent">
            <img src="" alt="resumePhoto" id="resumePhoto" class="resumePhoto">
            
            <h1 id="resumeName"></h1>
            <p id="resumeEmail"></p>
            <p id="resumePhone"></p>
            <p id="resumeDateOfBirth"></p>

            <h2>Education</h2>
            <p id="resumeEducationDegree"></p>
            <p id="resumeEducationInstitution"></p>
            <p id="resumeEducationYear"></p>


            <h2>Work Experience</h2>
            <p id="resumeWorkExperienceJobTitle"></p>
            <p id="resumeWorkExperienceCompany"></p>
            <p id="resumeWorkExperienceDuration"></p>


            <h2>Skills</h2>
            <p id="resumeSkillsProfessional"></p>
            <p id="resumeSkillsSoft"></p>
            <p id="resumeSkillsMore"></p>

        </div>

        <div>
            <button id="editResume">Edit your Resume</button>
            <button id="shareLinkButton">Share Your Resume</button>
            <button id="downloadResumePDF">Download Resume PDF</button>

        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
